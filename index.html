<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arch-card Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="node_modules/save-svg-as-png/saveSvgAsPng.js"></script>
</head>

<body ng-app="CardGen">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script src="js/CardGen.js"></script>
<header ng-cloak>
    <md-toolbar ng-if="true">
        <div class="md-toolbar-tools">
            <h3>Card Generator</h3>
        </div>
    </md-toolbar>
</header>
<main ng-controller="PicInfo as pic" ng-cloak>
    <div class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <h3 class="md-headline">Edit</h3>
                <md-input-container>
                    <label>Name...</label>
                    <input ng-model="Name"/>
                </md-input-container>
                <md-input-container>
                    <label>Role...</label>
                    <input ng-model="Role"/>
                </md-input-container>
                <div>
                    <input name="file" type="file" id="fileElem" style="display: none" accept="image/*"
                           onchange="angular.element(this).scope().handleFiles(this.files)"/>
                    <md-button id="fileSelect" class="md-fab" ng-click="Listener($event)" ng-disabled="false"
                               aria-label="Pic">
                        <md-icon class="material-icons">account_box</md-icon>
                    </md-button>
                    <h3 class="md-headline">Download</h3>
                    <md-button id="archcard-png" class="md-raised md-primary" ng-click="pic.DownloadPng($event)">
                        <md-icon class="material-icons">file_download</md-icon>
                        png
                    </md-button>
                    <md-button id="archcard-svg" class="md-raised md-primary" ng-click="pic.DownloadSvg($event)">
                        <md-icon class="material-icons">file_download</md-icon>
                        svg
                    </md-button>
                </div>
            </md-card>
        </div>

        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <ng-include src="'template/flex/template.svg'"></ng-include>
                </svg>
            </md-card>
        </div>
    </div>
</main>

<div ng-show="false">
<ng-include src="'template/fixed/template.svg'"></ng-include>
</div>

</body>
</html>
